openapi: 3.0.3
info:
  title: Inventario Ganaderia API
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Tokens
  /animals:
    get:
      summary: List animals
      responses:
        "200":
          description: List
    post:
      summary: Create animal
      responses:
        "201":
          description: Created
  /animals/quick:
    post:
      summary: Quick register animals
      responses:
        "201":
          description: Created
  /animals/{id}:
    get:
      summary: Get animal
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Animal
    patch:
      summary: Update animal
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Updated
  /products:
    get:
      summary: List products
      responses:
        "200":
          description: List
    post:
      summary: Create product
      responses:
        "201":
          description: Created
  /batches:
    get:
      summary: List batches
      responses:
        "200":
          description: List
    post:
      summary: Create batch
      responses:
        "201":
          description: Created
  /treatments:
    get:
      summary: List treatments
      responses:
        "200":
          description: List
    post:
      summary: Create treatment
      responses:
        "201":
          description: Created
  /administrations:
    post:
      summary: Create administration
      responses:
        "201":
          description: Created
  /reports/withdrawals-active:
    get:
      summary: Active withdrawals report
      responses:
        "200":
          description: Report
